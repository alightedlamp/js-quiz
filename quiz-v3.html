<html>
	<head>
	<!--
		Author: Philip Harrell
		Description: Quiz
	-->
		<title>Quiz</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<div id="quiz">
				<!--<h1 class="title">JavaScript Quiz</h1>-->
				<div id="question-group">
					<h2 class="question" id="question"></h2>
					<h3 id="score"></h3>
					<div class="choice-group">
						<form class="choices"></form>
					</div>
					<div class="buttons">
						<button class="btn btn-primary" id="next">Next</button>
						<button class="btn btn-primary hide" id="reset">Try again</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../assets/js/jquery-3.1.1.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../assets/js/underscore-min.js"></script>
		<script type="text/javascript" src="quiz-v3.js"></script>

	</body>

</html>
