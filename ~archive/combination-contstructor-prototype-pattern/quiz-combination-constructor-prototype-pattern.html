<html>
	<head>
	<!--
		Author: Philip Harrell
		Description: Quiz
	-->
		<title>Quiz</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
	</head>

	<body>
		<div class="container">
			<div id="quiz">
				<!--<h1 class="title">JavaScript Quiz</h1>-->
				<div id="question-group">
					<h2 class="question" id="question"></h2>
					<h3 id="score"></h3>
					<div class="choice-group">
						<form class="choices"></form>
					</div>
					<div class="buttons">
						<button class="btn btn-primary" id="next">Next</button>
						<button class="btn btn-primary hide" id="reset">Try again</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script type="text/javascript" src="quiz-prototype-mvc.js"></script>

	</body>

</html>
